<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- On utilise Thymeleaf ici pour faire du HTML dynamique (liens, données du backend etc) -->

<head th:replace="~{layout :: page_head}"></head>
<!-- On insère le head commun à toutes les pages (avec les CSS, Bootstrap, le titre...) -->

<body style="background-color: #2c2c2c; color: #ffffff;">
<!-- On met le style sombre de WACDO directement ici (ça garde une cohérence visuelle sur tout le site) -->

<nav th:replace="~{layout :: page_navbar}"></nav>
<!-- Insertion de la barre de navigation depuis le layout principal -->

<span th:text="${notif}"></span>
<!-- Si jamais une notification doit s'afficher (erreur, succès...), elle apparait ici -->

<!-- Titre principal de la page -->
<h1 class="text-center my-4" style="color: #d3c3a7;">Modifications du Poste</h1>

<!-- Formulaire de modification d’un poste -->
<form th:action="@{/fonctions/edit/{id}(id=${id})}" th:object="${fonctionsDto}" method="post">
    <!-- On soumet le formulaire en POST sur l’URL avec l’ID du poste à modifier -->
    <!-- Le champ est relié à l'objet DTO fonctionsDto -->

    <div class="text-center my-4">
        <!-- Contenu centré pour rester aligné avec le reste du site -->

        <label>Nom du poste :</label>
        <input type="text" th:field="*{nomDuPoste}" class="btn btn-light mb-2" required/>
        <!-- Champ de texte pour modifier le nom du poste (obligatoire) -->

        <button type="submit" class="btn btn-primary mb-2">Enregistrer</button>
        <!-- Bouton pour sauvegarder les modifs -->
    </div>
</form>

<!-- Lien de retour à la page des fonctions (postes) -->
<a href="/fonctions">⬅ Retour à la liste</a>

<footer th:replace="~{layout :: page_footer}"></footer>
<!-- Insertion du pied de page (liens sociaux + copyright) -->

<!-- Inclusion du script Bootstrap (pour le responsive notamment) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
