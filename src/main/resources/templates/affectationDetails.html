<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail d'une affectation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark">

<div class="container mt-5">
    <h2 class="mb-4">Détail de l'affectation</h2>

    <div th:if="${affectation != null}">
        <p><strong>Collaborateur :</strong>
            <span th:text="${affectation.collaborateurs.nom} + ' ' + ${affectation.collaborateurs.prenom}">Nom Prénom</span>
        </p>
        <p><strong>Email :</strong>
            <span th:text="${affectation.collaborateurs.email}">email</span>
        </p>
        <p><strong>Poste :</strong>
            <span th:text="${affectation.fonctions.nomDuPoste}">Poste</span>
        </p>
        <p><strong>Restaurant :</strong>
            <span th:text="${affectation.restaurants.nom}">Restaurant</span>
        </p>
        <p><strong>Date de début :</strong>
            <span th:text="${#dates.format(affectation.dateDebut, 'dd/MM/yyyy')}">Date début</span>
        </p>
        <p><strong>Date de fin :</strong>
            <span th:text="${#dates.format(affectation.dateFin, 'dd/MM/yyyy')}">Date fin</span>
        </p>
    </div>

    <div class="mt-4">
        <a href="/affectation" class="btn btn-secondary">← Retour</a>
    </div>
</div>

</body>
</html>
