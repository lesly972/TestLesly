<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<!-- Début du document HTML avec le namespace thymeleaf pour pouvoir intégrer des données dynamiquement -->

<head>
    <meta charset="UTF-8">
    <title>Détail d'une affectation</title>

    <!-- On importe Bootstrap pour le style, ça évite de tout coder à la main -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Couleurs claires pour le fond et le texte, on reste sur du soft -->
<body class="bg-light text-dark">

<!-- Conteneur principal qui centre le contenu -->
<div class="container mt-5">
    <h2 class="mb-4">Détail de l'affectation</h2>

    <!-- On vérifie que l'objet affectation existe bien avant d'afficher quoi que ce soit -->
    <div th:if="${affectation != null}">

        <!-- Affichage du nom complet du collaborateur -->
        <p><strong>Collaborateur :</strong>
            <span th:text="${affectation.collaborateurs.nom} + ' ' + ${affectation.collaborateurs.prenom}">Nom Prénom</span>
        </p>

        <!-- Son email -->
        <p><strong>Email :</strong>
            <span th:text="${affectation.collaborateurs.email}">email</span>
        </p>

        <!-- Le poste occupé -->
        <p><strong>Poste :</strong>
            <span th:text="${affectation.fonctions.nomDuPoste}">Poste</span>
        </p>

        <!-- Le restaurant où il/elle travaille -->
        <p><strong>Restaurant :</strong>
            <span th:text="${affectation.restaurants.nom}">Restaurant</span>
        </p>

        <!-- La date de début d'affectation, formatée joliment -->
        <p><strong>Date de début :</strong>
            <span th:text="${#dates.format(affectation.dateDebut, 'dd/MM/yyyy')}">Date début</span>
        </p>

        <!-- La date de fin, ou rien si encore en poste (pas géré ici visiblement) -->
        <p><strong>Date de fin :</strong>
            <span th:text="${#dates.format(affectation.dateFin, 'dd/MM/yyyy')}">Date fin</span>
        </p>
    </div>

    <!-- Bouton pour revenir à la page principale des affectations -->
    <div class="mt-4">
        <a href="/affectation" class="btn btn-secondary">← Retour</a>
    </div>
</div>

</body>
</html>
