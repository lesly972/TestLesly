<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body style="background-color: #2c2c2c; color: #ffffff;">

<nav th:replace="~{layout :: page_navbar}"></nav>

<!-- Partie qui permet d'ajouter des collaborateurs dans la BdD -->
<h1 class="text-center my-4" style="color: #d3c3a7;">Modification des informations</h1>

<form th:action="@{/restaurants/edit/{id}(id=${id})}" th:object="${restaurantsDto}" method="post">

    <div class="text-center my-4">

        <p><label>Nom :</label>
        <input type="text" th:field="*{nom}" class="btn btn-light mb-2" required/></p>

        <p><label>Adresse :</label>
        <input type="text" th:field="*{adresse}" class="btn btn-light mb-2" required/></p>

        <p><label>Code postal :</label>
        <input type="text" th:field="*{codePostal}" class="btn btn-light mb-2" required/></p>

        <p><label>Ville :</label>
        <input type="text" th:field="*{ville}" class="btn btn-light mb-2" required/></p>

        <p><button type="submit" class="btn btn-primary mb-2" >Enregistrer</button></p>

    </div>
</form>

<a href="/restaurants">⬅ Retour à la liste</a>

<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
