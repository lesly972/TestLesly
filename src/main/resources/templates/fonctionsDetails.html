<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- On déclare que la page est en HTML5 avec l’espace de noms de Thymeleaf -->

<head th:replace="~{layout :: page_head}"></head>
<!-- On réutilise l'en-tête commun de la page (bootstrap, meta, etc) -->

<body style="background-color: #2c2c2c; color: #ffffff;">
<!-- Thème sombre pour rester cohérent avec tout le site -->

<!-- La barre de navigation importée du layout -->
<nav th:replace="~{layout :: page_navbar}"></nav>

<!-- ================= TITRE PRINCIPAL + CONTENU ================= -->

<div style="text-align: center;">
    <!-- Affichage du titre de la page avec le nom du poste directement injecté -->
    <h1 style="color: #d3c3a7;">Poste <span th:text="${fonctions.nomDuPoste}"></span> </h1>

    <!-- Petit récapitulatif du nom du poste -->
    <p>Nom du poste : <span th:text="${fonctions.nomDuPoste}"></span></p>

    <!-- Bouton pour accéder au formulaire de modification de ce poste -->
    <p>
        <td>
            <a th:href="@{/fonctions/edit/{id}(id=${fonctions.id})}" class="btn btn-primary">Modifier poste</a>
        </td>
    </p>
</div>

<!-- ================= LIEN DE RETOUR ================= -->

<!-- Petit lien retour vers la liste des postes -->
<a href="/fonctions">⬅ Retour à la liste</a>

<!-- ================= FOOTER ================= -->

<!-- Footer classique qu'on récupère depuis layout -->
<footer th:replace="~{layout :: page_footer}"></footer>

<!-- Scripts Bootstrap pour activer les boutons etc -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
