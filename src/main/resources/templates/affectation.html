<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>

<body style="background-color: #2c2c2c; color: #ffffff;">

<nav th:replace="~{layout :: page_navbar}"></nav>

<span th:text="${notif}"></span>

<div class="container py-3">
    <h1 class="text-center my-4">Affectation collaborateurs WACDO</h1>
</div>

<!-- Partie qui permet d'ajouter des restaurants dans la BdD -->
<h4 class="text-center my-4">Affecter un collaborateur</h4>

<div style="text-align: center;">
    <form method="POST" th:action="@{/myFormAffectation}" th:object="${affectationDto}" class="w-10/12 mx-auto flex justify-center">
        <label>Collaborateur : </label>
        <select th:field="">
                <option></option>
        </select>

        <label class="form-label" for="fonction">Fonction</label>
        <select id="fonction" name="fonction">
            <option th:each="fonction : ${fonctions}"
                    th:value="${fonction.id}"
                    th:text="${fonction.nomPoste}"/>
        </select>
    </form>
</div>

<!-- Partie qui liste les restaurants dans la BdD -->
<h4 class="text-center my-4">Liste des restaurants</h4>

<div style="text-align: center;">
    <div th:each="restaurant : ${restaurantList}" class="flex justify-center">

        <a th:href="@{/restaurants/{id}(id=${restaurant.id})}"> <!-- Restaurant detail -->
            Le restaurant  <span th:text="${restaurant.nom}"> de </span> <span th:text="${restaurant.getVille()}"> </span>
        </a>


    </div>


</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
