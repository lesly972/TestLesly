<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>

<body style="background-color: #2c2c2c; color: #ffffff;">

    <nav th:replace="~{layout :: page_navbar}"></nav>

    <span th:text="${notif}"></span>

    <div class="container py-3">
        <h1 class="text-center my-4">Restaurants WACDO</h1>
    </div>

    <!-- Partie qui permet d'ajouter des restaurants dans la BdD -->
    <h4 class="text-center my-4">Ajouter un restaurant</h4>

    <div style="text-align: center;">
        <form method="POST" th:action="@{/myFormRestaurants}" th:object="${restaurantsDto}" class="w-10/12 mx-auto flex justify-center">
            <input type="text" name="nom" placeholder="Nom du restaurant" class="border border-gray-300 text-gray-900 text-sm rounded-lg w-3/12"/>
            <input type="text" name="adresse" placeholder="Adresse" class="border border-gray-300 text-gray-900 text-sm rounded-lg w-3/12"/>
            <input type="text" name="codePostal" placeholder="CP" class="border border-gray-300 text-gray-900 text-sm rounded-lg w-3/12"/>
            <input type="text" name="ville" placeholder="Ville" class="border border-gray-300 text-gray-900 text-sm rounded-lg w-3/12"/>
            <input type="submit" value="Enregistrer" class="btn btn-primary"/>
         </form>
    </div>

    <!-- Partie qui liste les restaurants dans la BdD -->
    <h4 class="text-center my-4">Liste des restaurants</h4>

    <div style="text-align: center;">
        <div th:each="restaurant : ${restaurantList}" class="flex justify-center">

             <a th:href="@{/restaurants/{id}(id=${restaurant.id})}"> <!-- Restaurant detail -->
               Le restaurant  <span th:text="${restaurant.nom}"> de </span> <span th:text="${restaurant.getVille()}"> </span>
             </a>
            <td><a th:href="@{/restaurants/edit/{id}(id=${restaurant.id})}" class="btn btn-primary">Modifier</a></td>

         </div>


     </div>

     <footer th:replace="~{layout :: page_footer}"></footer>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
